<!doctype html>

<html lang="en">

<head>

	<meta charset="UTF-8">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:600' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="style/css/leaderboard.css">

</head>

<body>

	<template id="competitors-template">
		<div class="CompetitorList">
			<profile v-for="profile in list"
					:data="Profile"
					class="Profile animated"
					v-show="showProfile"
					transition="reload"
					stagger="100"></athlete>
		</div>
	</template>

	<template id="profile-template">
		<div>
			<div class="Profile__rank">
				<h5> {{ data.rank }} </h5>
			</div>
			<h2 class="Profile__name">{{ profileName }}</h2>
			<h4 class="Profile__reps"> {{ numReps }} </h4>
		</div>
	</template>

	<nav>
		#<img src="images/logo.jpg">
	</nav>
	<div id="leaderboard-app">
		<div id="background-extension"></div>
		<div class="Header">
			<h1 class="Header__title"> {{ leaderboardTitle }} </h1>
			<div class="Header__summary" v-show="showProfiles">
				<div class="Header__stat">
					<h3> {{ numProfile }} </h3>
					<h4>Profiles</h4>
				</div>
				<div class="Header__stat">
					<h3> {{ percentPrescribed }}% </h3>
					<h4>As Prescribed</h4>
				</div>
				<div class="Header__stat">
					<h3> {{ medianReps }} </h3>
					<h4>Avg Reps</h4>
				</div>
				<div class="Header__stat">
					<h3> {{ maxReps }} </h3>
					<h4>Max Reps</h4>
				</div>
			</div>
		</div>
		<hr class="pad2">
		<div class="Header">
			<h1 class="Header__title">Top {{ numTopProfileSticky }}</h1>
			<img class="Header__image" src="images/trophy.svg">
		</div>
		<competitors :list="topX"
					:show-athletes="showProfile"
					id="top-x">
		</competitors>
		<hr class="pad2">
		<div class="Header">
			<h1 class="Header__title">Campagin {{ numCampaginProfileSticky }}</h1>
			<img class="Header__image" src="images/">
		</div>
		<competitors :list="leaderboardPage"
					:show-athletes="showProfile"
					id="remaining-leaderboard">
		</competitors>
		<hr class="pad2">
		<div class="Header">
			<h1 class="Header__title">Road Map {{ numRoadMapProfileSticky }}</h1>
			<img class="Header__image" src="images/">
		</div>
		<competitors :list="leaderboardPage"
					:show-athletes="showProfile"
					id="remaining-leaderboard">
		</competitors>
	</div>
	<hr class="pad5">

	<script type="text/javascript" src="js/vue.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.7.0/vue-resource.js"></script>
	<script type="text/javascript" src="js/dashboard.js"></script>

</body>

</html>
